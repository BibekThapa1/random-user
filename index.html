<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="block black-bg"></div>
    <div class="block">
      <div class="container">
        <!-- Person Image -->
        <img class="img" src="" alt="" />
        <div class="back-img-line"></div>

        <!-- Name -->
        <p class="title">My name is</p>
        <h1 class="value">John Smith</h1>
        
        <div class="icons">
          <!-- Contact icon -->
          <button class="icon active" data-label="name">
            <i class="ri-user-line"></i>
          </button>

          <!-- Email icon -->
          <button class="icon" data-label="email">
            <i class="ri-mail-line"></i>
          </button>

          <!-- Age icon -->
          <button class="icon" data-label="age">
            <i class="ri-calendar-line"></i>
          </button>

          <!-- Map icon -->
          <button class="icon" data-label="street">
            <i class="ri-map-2-line"></i>
          </button>

          <!-- Contact icon -->
          <button class="icon" data-label="phone">
            <i class="ri-phone-line"></i>
          </button>

          <!-- Password Icon -->
          <button class="icon" data-label="password">
            <i class="ri-shield-keyhole-line"></i>
          </button>
        </div>
        <button class="random-user">Random User</button>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
